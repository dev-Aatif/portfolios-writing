    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Your base styles -->

    <!-- Dark Theme Styling -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.7;
        }

        a {
            color: #90caf9;
            text-decoration: none;
        }

        a:hover {
            color: #ffffff;
        }

        header, footer {
            background-color: #1e1e1e;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .logo span {
            color: #90caf9;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            color: #e0e0e0;
            font-weight: 500;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
        }

        .blog-post {
            padding: 2rem 0;
        }

        .blog-header h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .blog-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #333;
            color: #90caf9;
            font-size: 0.9rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .post-meta span {
            margin-right: 1rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .featured-image img {
            width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .btn.back-to-articles {
            display: inline-block;
            margin-top: 2rem;
            background-color: #90caf9;
            color: #121212;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-weight: 600;
        }

        .btn.back-to-articles:hover {
            background-color: #64b5f6;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .footer-links a {
            color: #bbbbbb;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        footer p {
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .blog-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
